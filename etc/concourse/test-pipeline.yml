################################### CF #########################################

  - name: cf-deploy
    plan:
      - aggregate:
        - get: abacus
          passed: [mongodb-5.11.1,mongodb-6.2.0]
          trigger: true
      - task: infra
        file: abacus/etc/concourse/tasks/cf-test-infra.yml
        config:
          params:
            CF_API: {{cf-api}}
            CF_USER: {{cf-user}}
            CF_PASSWORD: {{cf-password}}
            CF_ADMIN_USER: {{cf-admin-user}}
            CF_ADMIN_PASSWORD: {{cf-admin-password}}
            CF_ORG: {{cf-org}}
            CF_SPACE: {{cf-space}}
            CF_DOMAIN: {{cf-domain}}
      - task: deploy
        file: abacus/etc/concourse/tasks/cf-test-deploy.yml
        config:
          params:
            CF_TEST: true
            JOBS: 2
            CF_API: {{cf-api}}
            CF_USER: {{cf-user}}
            CF_PASSWORD: {{cf-password}}
            CF_ADMIN_USER: {{cf-admin-user}}
            CF_ADMIN_PASSWORD: {{cf-admin-password}}
            CF_ORG: {{cf-org}}
            CF_SPACE: {{cf-space}}
            CF_DOMAIN: {{cf-domain}}

