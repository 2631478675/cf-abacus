################################### CF #########################################

  - name: cf-medium
    plan:
      - aggregate:
        - get: abacus
          passed: [mongodb-0.12,mongodb-4.4,mongodb-5.11.1]
          trigger: true
      - task: infra
        file: abacus/etc/concourse/tasks/cf-infra.yml
        params:
          CF_API: {{cf-api}}
          CF_USER: {{cf-user}}
          CF_PASSWORD: {{cf-password}}
          CF_ADMIN_USER: {{cf-admin-user}}
          CF_ADMIN_PASSWORD: {{cf-admin-password}}
          CF_ORG: {{cf-org}}
          CF_SPACE: {{cf-space}}
          CF_DOMAIN: {{cf-domain}}
      - task: deploy
        file: abacus/etc/concourse/tasks/cf-deploy-medium.yml
        params:
          CF_TEST: true
          JOBS: 2
          CF_API: {{cf-api}}
          CF_USER: {{cf-user}}
          CF_PASSWORD: {{cf-password}}
          CF_ADMIN_USER: {{cf-admin-user}}
          CF_ADMIN_PASSWORD: {{cf-admin-password}}
          CF_ORG: {{cf-org}}
          CF_SPACE: {{cf-space}}
          CF_DOMAIN: {{cf-domain}}

