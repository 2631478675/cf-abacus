################################# POUCH ########################################

  - name: pouchdb-5.11.1
    plan:
      - aggregate:
        - get: abacus
          trigger: true
      - task: build
        config:
          platform: linux
          image: docker:///node#5.11.1
          inputs:
            - name: abacus
          outputs:
            - name: built-project
          run:
            path: abacus/etc/concourse/scripts/pouch-build
      - task: it
        config:
          platform: linux
          image: docker:///node#5.11.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-it
          params:
            CI_START_TIMEOUT: 50000
            CI_PIPELINE_TIMEOUT: 100000
      - task: demo
        config:
          platform: linux
          image: docker:///node#5.11.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-demo
          params:
            CI_START_TIMEOUT: 50000
      - task: dupe
        config:
          platform: linux
          image: docker:///node#5.11.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/noop
          params:
            CI_START_TIMEOUT: 50000
            CI_PIPELINE_TIMEOUT: 100000
      - task: perf
